<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="../src/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen w-full bg-cover bg-no-repeat"
    style="background-image: url(/img/exam3.jpg)"
  >
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

      <form id="login-form" class="space-y-4">
        <div>
          <label
            for="login-email"
            class="block text-sm font-medium text-gray-700 mb-2 ml-2"
            >Email</label
          >
          <input
            type="email"
            id="login-email"
            name="login-email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md mb-2"
          />
        </div>
        <div>
          <label
            for="login-password"
            class="block text-sm font-medium text-gray-700 mb-2 ml-2"
            >Password</label
          >
          <input
            type="password"
            id="login-password"
            name="login-password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 mt-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700"
        >
          Login
        </button>
        <p id="login-message" class="text-sm mt-4 text-center"></p>
      </form>
    </div>

    <script type="module" src="../script/supaLogin.js"></script>
  </body>
</html>
